<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="form-container sign-up-container hidden">
                <form id="register-form">
                    <h1>Registrarse</h1>
                    <input type="text" placeholder="Nombre" id="nombre" required />
                    <input type="email" placeholder="Correo electrónico" id="email" required />
                    <input type="password" placeholder="Contraseña" id="password" required />
                    <button type="submit" id="registerBtn">Registrarse</button>
                </form>
            </div>
            <div class="form-container sign-in-container ">
                <form id="login-form">
                    <h1>Iniciar sesión</h1>
                    <input type="email" placeholder="Correo electrónico" id="login-email" required />
                    <input type="password" placeholder="Contraseña" id="login-password" required />
                    <button type="submit">Iniciar sesión</button>
                </form>
            </div>
        </div>
        <div class="container-rigth form-container">
            
            <h1>¡Hola, amigo!</h1> <!-- ¡Bienvenido de vuelta! -->
            <p>Ingresa tus datos personales y únete a nosotros.</p> <!-- Para acceder a tu cuenta, inicia sesión con tus credenciales personales. -->
            <button class="ghost" id="signUp">Registrarse</button> <!-- Iniciar Sesión -->
            
        </div>
    </div>
    <script type="module" src="scripts/index.js"></script>
    <!--<script src="scripts/index.js"></script>-->
</body>
</html>
